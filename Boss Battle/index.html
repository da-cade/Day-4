<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <div class="bg-dark text-light align-items-center text-center">
      <h3 class="m-0">DEFEAT THE MINER 49ER</h3>
    </div>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col d-flex justify-content-between">
          <button class="btn btn-dark mt-2" onclick="startGame()">Sick em' Scoob!</button>
          <button class="btn btn-dark mt-2">Run for it!</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 d-flex justify-content-center">
          <div id="scooby-health" class="text-center mt-4" onclick="attack(workingVillain, workingHero)">
            <img class="selectable"
              src="https://media.gettyimages.com/photos/scoobydoo-poses-at-the-press-night-after-party-for-scoobydoo-live-picture-id591809396?s=612x612"
              alt="">
            <h6>Our Hero, Scoobert Dooby Doo</h6>
            <div class="progress bg-warning no-select">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark"
                role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
          <div id="miner-health" class="text-center mt-4" onclick="attack(workingHero, workingVillain)">
            <img class="selectable" src="https://www.models-resource.com/resources/big_icons/29/28567.png" alt="">
            <h6>The Infamous Miner 49er! <i class="mdi mdi-ghost"></i></h6>
            <div class="progress bg-warning no-select">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark"
                role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="bg-dark text-light align-items-center text-center">
      <h5 class="m-0 pb-1">Made with love by Raggy <i class="mdi mdi-bone"></i></h5>
    </div>
  </footer>



  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
